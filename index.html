<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <!-- Styles and fonts -->

    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lobster+Two:ital@1&family=Spinnaker&family=Tiro+Gurmukhi:ital@0;1&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="container">
        <div id="etchASketch">
            <h1>
                Etch-a-Sketch
            </h1>
            <div id="gridContainer">
                <div id="grid"></div>
            </div>
            <div id="buttonContainer">
                <div class="button" id="reset">
                    <button>Reset</button>
                </div>
                <div class="button" id="rgb">
                    <button>RGB</button>
                </div>
                <div class="button" id="resize">
                    <button>Resize</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/etchASketch.js"></script>
</body>
</html>
